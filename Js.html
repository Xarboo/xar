<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>czarna strona</title>
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background: #1e1e1e;
            text-align: center;
            padding: 20px 0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    #back {
            background: #6200ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .bt {
            background: #005a17;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            margin: 0 auto;
            display: block;
        }
        .box {
      padding: 20px;
      width: 300px;
      background: #0b004d;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0px 10px rgba(31, 136, 255, 0.438);
      text-align: center;
    }
        button:hover {
            background: #3700b3;
        }
            #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      min-height: 40px;
      font-size: 18px;
      background: #f7f7f7;
    }
            .my-btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .my-btn:hover {
      background-color: #1565c0;
    }
    </style>

    <script>
        function goToMainPage() {
            window.location.href = 'main.html';
        }
    </script>



</head>
<body>
    <header>
        <h1>Skrypty</h1>
    </header>
    <main>
          <script>
    function writeToDocument() {
      document.write('<h2>to zostało napisane w document.write() F5</h2>');
    }
               document.getElementById('clbt').onclick = function() {
                    console.log('kliknąłeś przycisk Console.log');
  };
              document.getElementById('alertBtn').addEventListener('click', function() {
  window.alert('To jest alert wywołany przez window.alert()!');
});

document.getElementById('htmlBtn').addEventListener('click', function() {
  // inner.html() = innerHTML w JS
  document.getElementById('output').innerHTML = '<b>Przykład użycia innerHTML:</b> <span style="color: green;">To jest tekst z HTML!</span>';
});

document.getElementById('textBtn').addEventListener('click', function() {
  // inner.text() = innerText w JS
  document.getElementById('output').innerText = 'Przykład użycia innerText: To jest tekst bez znaczników HTML!';
});
  </script>
        <button onclick="goToMainPage()" style="position: fixed; bottom:10px; left: 20px; z-index: 1000;" id="back">Powrót</button>
        <div class="box">
            <button id="clbt" class="bt">Console.log</button><br>
            <p>Na kliknięcie przycisku wyświetla się w console.log</p>
        </div>
        <br>
    <div class="box">
            <button onclick="writeToDocument()" class="bt">document.write</button>
            <p>Przycisk do document.write</p>
        </div>
    <div class="box"><button class="my-btn" id="alertBtn">window.alert()</button>
        </div>
    <div class="box"> <button class="my-btn" id="htmlBtn">inner.html()</button>
        </div>
    <div class="box"> <button class="my-btn" id="textBtn">inner.text()</button>
        </div>

  <div id="output">Tutaj pojawi się wynik działania innerHTML lub innerText.</div>



    </main>
    <footer style="opacity: 0.5;">
       Copyright © Xar 2025-2030        
    </footer>
</body>
</html>
