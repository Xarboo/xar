<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #f1f1f1;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .btn {
            background-color: #6200ea;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3700b3;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Dark Themed Page</h1>
    </header>

    <main>
        <p>This is a simple example of a dark-themed HTML page. Enjoy the smooth contrast and readability.</p>
        <button class="btn">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2025 Dark Theme Project</p>
    </footer>
</body>
</html>
