<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

<header>
    <h1>Witamy na mojej stronie!</h1>
</header>

<nav>
    <a href="#">Strona Główna</a>
    <a href="#">O mnie</a>
    <a href="#">Kontakt</a>
</nav>

<main>
    <h2>Strona początkowa</h2>
    <p>To jest przykładowa strona startowa napisana w HTML z użyciem CSS.</p>
</main>

<footer>
    <p>&copy; 2025 Moja Strona. Wszelkie prawa zastrzeżone.</p>
</footer>

</body>
</html>
